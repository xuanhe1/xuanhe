<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/wang/index.css">
		<title>煊赫公司</title>
	</head>
	<body>
		<div class="wrap">
			<!-- 内容区块开始 -->
			<ul>
				<li style="background-color: pink;"></li>
				<li style="background-color: antiquewhite;"></li>
				<li style="background-color: brown;"></li>
				<li style="background-color: crimson;"></li>
				<li style="background-color: cadetblue;"></li>
			</ul>
			<!-- 内容区块结束 -->
			<!-- 右侧边栏开始 -->
			<div class="fixed_content">
				<!-- 按钮 -->
				<ol class="fixed">
					<li><p></p></li>
					<li><p></p></li>
					<li><p></p></li>
					<li><p></p></li>
					<li><p></p></li>
				</ol>
				<!-- 按钮 -->
				<!-- 页数 -->
				<div class="num">
					<p>0<span>1</span></p>
					<p><span>05</span></p>
				</div>
				<!-- 页数 -->
			</div>
			
			<!-- 右侧边栏结束 -->
		</div>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script src="./js/wang/wheel.js"></script>
	</body>
</html>
